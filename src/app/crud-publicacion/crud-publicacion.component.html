<div fxLayoutAlign= "center center">
  <div fxFlex="30" fxLayout="row" fxLayoutWrap fxLayoutAlign= "center center">
    <h2 fxFlex="100" fxLayoutAlign= "center" mat-dialog-title> Agregar una Publicaci√≥n</h2>
    <div fxFlex="100"  fxLayout="column"  fxLayoutAlign="center start" > 
      <form class="classform" fxLayout="column" #publicacionForm="ngForm" (keydown)="keyDownFunction($event)">

        
          <mat-form-field >
            <input matInput placeholder="Titulo de la publicacion" required [(ngModel)]="model.titulo" name="titulo">
          </mat-form-field >
        

        
          <mat-form-field > 
            <textarea matInput placeholder="Escriba una descripcion" required [(ngModel)]="model.descripcion" name="descripcion"></textarea>
          </mat-form-field>
        

        
          <mat-form-field >
            <mat-select id="cantidad" placeholder="Cantidad" [(ngModel)]="model.tipoCantidad" name="tipoCantidad"  >
              <mat-option value="unidades">Unidades</mat-option>
              <mat-option value="kg">Kg</mat-option>
            </mat-select>
          </mat-form-field>
        

        
          <mat-form-field > 
            <input matInput placeholder="ingrese cantidad" required [(ngModel)]="model.cantidad" name="cantidad">
          </mat-form-field>
        
      </form>
    </div>
  </div>
</div>
