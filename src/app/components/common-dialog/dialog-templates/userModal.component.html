<h1 mat-dialog-title>Crear Usuario</h1>
<div mat-dialog-content color="primary">
    <form #userForm="ngForm" (keydown)="keyDownFunction($event)">
        <table  cellspacing="0">
            <tr>
                <td>
                    <mat-input-container>
                        <input matInput placeholder="Nombre y Apellido" required [(ngModel)]="model.user.name" name="name">
                    </mat-input-container>
                </td>
                <td> <mat-form-field>
                    <mat-select placeholder="Rol" required [(ngModel)]="model.user.role" name="role">
                        <mat-option *ngFor="let role of model.roles" [value]="role"> {{role}} </mat-option>
                    </mat-select>
                </mat-form-field> </td> 
                <td>
                    <button mat-mini-fab color="primary"><mat-icon>camera_enhance</mat-icon></button>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-input-container>
                        <input matInput placeholder="Usuario" required [(ngModel)]="model.user.username" name="username">
                    </mat-input-container>
                </td>
                <td>
                    <mat-input-container>
                        <input matInput type="password" placeholder="ContraseÃ±a" required [(ngModel)]="model.user.password" name="password">
                    </mat-input-container>
                </td>
            </tr>
        </table>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button type="submit" [disabled]="!userForm.form.valid" (click)="model.saveUser()" md-dialog-close>Guardar</button>
</div>
