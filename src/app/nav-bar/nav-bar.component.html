<md-toolbar color ="primary">
  <a md-button routerLink="/inicio" routerLinkActive="active">La Colorada</a>
  <span class="example-spacer"></span>

  <button md-icon-button routerLink="" routerLinkActive="active" color="primary">
    <md-icon>local_grocery_store</md-icon>  
  </button>
  <button md-icon-button [mdMenuTriggerFor]="menu"  color="primary">
    <md-icon>view_headline</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item routerLink="firebase" routerLinkActive="active">
      <md-icon>account_circle</md-icon>  
      <span >Entrar</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>settings_applications</md-icon> 
      <span>Configuracion</span>
    </button>
    <button md-menu-item>
      <md-icon>exit_to_app</md-icon>
      <span>Salir</span>
    </button>
  </md-menu>
</md-toolbar>
