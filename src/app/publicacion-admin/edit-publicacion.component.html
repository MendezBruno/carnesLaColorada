<h2 mat-dialog-title>Cambiar</h2>
<h3>Escriba o elija el nuevo elemento para mostrar en la publicacion</h3>
<mat-dialog-content>
    
  <mat-form-field>
    <input matInput   [(ngModel)]="data.publicacionData">
  </mat-form-field>

</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Cambiar</button>
  <button mat-button [mat-dialog-close]="data.publicacionData" cdkFocusInitial>Ok</button>
</div>
