<mat-toolbar color ="primary">
    <a mat-button routerLink="/inicio" routerLinkActive="active">La Colorada</a>
    <span class="example-spacer"></span>
    <button mat-icon-button routerLink="" routerLinkActive="active">
      <mat-icon>local_grocery_store</mat-icon>
    </button>
    
    <mat-icon fxFlex="5" fxHide fxShow.gt-md class="icon-container" *ngIf="isLoggedIn()">
      <img class="profilePic" [src]="userpicture">
    </mat-icon>
    
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>view_headline</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div>
        <button mat-menu-item *ngIf="!isLoggedIn()" routerLink="firebase" routerLinkActive="active">
          <mat-icon>account_circle</mat-icon>
          <span >Entrar</span>
        </button>
      </div>
        <button mat-menu-item disabled>
          <mat-icon>settings_applications</mat-icon>
          <span>Configuracion</span>
        </button>
        <button mat-menu-item *ngIf="isLoggedIn()" (click)="logout()"> <!-- TODO agregar un componente de salidad saludando -->
          <mat-icon>exit_to_app</mat-icon>
          <span>Salir</span>
        </button>
    </mat-menu>
</mat-toolbar>
