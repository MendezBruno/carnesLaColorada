<div fxLayout="column" fxFlexAlign="space-around center" class="card-carrito"  >
  <mat-card *ngFor="let item of itemsCar" style=" height: 150px;">
    <mat-card-content fxLayout="row" fxFlexAlign="end end"  style=" height: 100px;">
    <div style="width: 50px; height:50px">
        <app-carusel *ngIf="itemTieneFotos(item)" [imagenes]="item.fotos"></app-carusel>
    </div>
    <p>
      <span>{{item.titulo}} </span>
      <span>{{item.descripcion}}</span>
      <span>{{item.precio}}</span>
    </p>
    <button type="button"><mat-icon>delete</mat-icon></button>
    </mat-card-content>
  </mat-card>
</div>
